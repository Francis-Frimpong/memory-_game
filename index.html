<!--
CSS-only Memory / Concentration Game
- No JavaScript (user requested)
- This version provides a clickable, animated flip-card interface using hidden checkboxes and labels.
- Limitation: Without JavaScript we cannot automatically detect matches, keep matched pairs removed, or count score. This is a manual-play version: flip two cards to check for a match, then click again to unflip non-matching cards.

How to play with this file:
1. Open this file in your browser.
2. Click any card to flip it (it will stay flipped). Click it again to unflip.
3. Try to find pairs by remembering card faces.

If you'd like the full automated game (matching detection, score, reset), I can add JavaScript ‚Äî say the word and I'll implement it.
-->
